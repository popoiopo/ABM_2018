<html>
    <head>
        <title>Gosia's Warriors</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="images/warriors.ico">
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/graphs.css">
        <link rel="stylesheet" type="text/css" href="css/parallel-lineGraph.css">
        <script src="js/d3.min.js"></script>
        <script src="js/d3-queue.min.js"></script>
        <script src="js/jquery-2.2.2.min.js"></script>

        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    </head>
    <body>

        <!-- Main -->
            <div id="main">

                    <!-- findings -->
                    <section id="findings" class="three">
                        <div class="container">

                            <center>
                                <div id="floor-graphs-buttons">
                                    <button id="floor-button-floor-2" class="floor-button" type="button" value="floor-2" number="2">Floor 2</button>
                                </div>
                                <br />
                                <p id="current-visible-floor" class="always-invisible"></p>
                                <img id="loading-icon" src="img/loading.gif" alt="Loading..."></img>
                                <img class="foxy_hidden" id="wewantyou" src="images/dontpush.jpg" alt=""></img>
                            </center>

                            <br />

                            <center>
                                <div id="floor-graphs-general" class="floor-graphs-div">
                                    <div id="general-div" class="vis">
                                        <h2>General readings</h2>
                                        <select id="general-dropdown" name="sensors">
                                            <option value="coolScheduleValue" unit="C" selected>COOL Schedule Value</option>
                                            <option value="deliFanPower" unit="W">DELI-FAN Power</option>
                                            <option value="drybulbTemperature" unit="C">Drybulb Temperature</option>
                                            <option value="loopTempSchedule" unit="C">Loop Temp Schedule</option>
                                            <option value="heatScheduleValue" unit="C">HEAT Schedule Value</option>
                                            <option value="hvacElectricDemandPower" unit="W">HVAC Electric Demand Power</option>
                                            <option value="pumpPower" unit="W">Pump Power</option>
                                            <option value="supplySideInletMassFlowRate" unit="kg/s">Supply Side Inlet Mass Flow Rate</option>
                                            <option value="supplySideInletTemperature" unit="C">Supply Side Inlet Temperature</option>
                                            <option value="supplySideOutletTemperature" unit="C">Supply Side Outlet Temperature</option>
                                            <option value="totalElectricDemandPower" unit="W">Total Electric Demand Power</option>
                                            <option value="waterHeaterGasRate" unit="W">Water Heater Gas Rate</option>
                                            <option value="waterHeaterSetpoint" unit="C">Water Heater Setpoint</option>
                                            <option value="waterHeaterTankTemperature" unit="C">Water Heater Tank Temperature</option>
                                            <option value="windDirection" unit="deg">Wind Direction</option>
                                            <option value="windSpeed" unit="m/s">Wind Speed</option>
                                            <option value="haziumData" unit="ppm">Hazium Concentrations</options>
                                        </select>
                                        <br/><br/>
                                        <div id="hazium-checkboxes">
                                            <label for="F_1_Z_8A"><input type="checkbox" id="general-checkbox-line-1" class="general-hazium-checkbox" value="line-1" checked/> <span id="general-F_1_Z_8A-text">Floor 1 Zone 8A</span></label>
                                            <label for="F_2_Z_2"><input type="checkbox" id="general-checkbox-line-2" class="general-hazium-checkbox" value="line-2" checked/> <span id="general-F_2_Z_2-text">Floor 2 Zone 2</span></label>
                                            <label for="F_2_Z_4"><input type="checkbox" id="general-checkbox-line-3" class="general-hazium-checkbox"  value="line-3" checked/> <span id="general-F_2_Z_4-text">Floor 2 Zone 4</span></label>
                                            <label for="F_3_Z_1"><input type="checkbox" id="general-checkbox-line-4" class="general-hazium-checkbox" value="line-4" checked/> <span id="general-F_3_Z_1-text">Floor 3 Zone 1</span></label>
                                        </div>
                                        <h3 id="general-vis-info"></h3>
                                    </div>
                                    <div id="fixed-prox-div-general">
                                        <h3>Fixed prox data - Building</h3>
                                        <div id="general-checkboxes" class="checkboxes">
                                            <label for="floor1"><input type="checkbox" id="prox-f1" class="prox-checkbox" value = "general_floor_1" name = "general_floor_1_slider" checked/> <span id="f1-text" class="color1-text">Floor 1</span></label>
                                            <label for="floor2"><input type="checkbox" id="prox-f2" class="prox-checkbox" value = "general_floor_2" name = "general_floor_2_slider" checked/> <span id="f2-text" class="color2-text">Floor 2</span></label>
                                            <label for="floor3"><input type="checkbox" id="prox-f3" class="prox-checkbox" value = "general_floor_3" name = "general_floor_3_slider" checked/> <span id="f3-text" class="color3-text">Floor 3</span></label>
                                        </div>
                                    </div>
                                </div>

                                <div id="floor-graphs-floor-2" class="floor-graphs-div">
                                    <div id="f2-div" class="vis">
                                        <h2>Floor 2 readings</h2>
                                        <div id="f2-dropdown">
                                            <select id="f2-sensors" name="sensors">
                                                <option value="f2lightsPower" unit="W" selected>Lights Power</option><!-- niet zone 13-->
                                                <option value="f2equipmentPower" unit="W">Equipment Power</option><!-- niet zone 13-->
                                                <option value="f2thermostatTemp" unit="C">Thermostat Temp</option><!-- niet zone 13-->
                                                <option value="f2thermostatHeatingSetpoint" unit="C">Thermostat Heating Setpoint</option><!-- niet zone 13-->
                                                <option value="f2thermostatCoolingSetpoint" unit="C">Thermostat Cooling Setpoint</option><!-- niet zone 13-->
                                                <option value="f2vavSysSupplyFanFanPower" unit="W">VAV_SYS SUPPLY FAN:Fan Power</option><!-- no zone-->
                                                <option value="f2bathExhaustFanPower" unit="W">BATH_EXHAUST:Fan Power</option><!-- no zone-->
                                                <option value="f2vavReheatDamperPosition" unit="%">VAV REHEAT Damper Position</option><!-- niet zone 13-->
                                                <option value="f2reheatCoilPower" unit="W">REHEAT COIL Power</option><!-- niet zone 13-->
                                                <option value="f2vavSysHeatingCoilPower" unit="W">VAV_SYS HEATING COIL Power</option><!-- no zone-->
                                                <option value="f2vavSysOutdoorAirFlowFraction" unit="%">VAV_SYS Outdoor Air Flow Fraction</option><!-- no zone-->
                                                <option value="f2vavSysOutdoorAirMassFlowRate" unit="kg/s">VAV_SYS Outdoor Air Mass Flow Rate</option><!-- no zone-->
                                                <option value="f2vavSysCoolingCoilPower" unit="W">VAV_SYS COOLING COIL Power</option><!-- no zone-->
                                                <option value="f2vavSysAirLoopInletTemperature" unit="C">VAV_SYS AIR LOOP INLET Temperature</option><!-- no zone-->
                                                <option value="f2vavSysAirLoopInletMassFlowRate" unit="kg/s">VAV_SYS AIR LOOP INLET Mass Flow Rate</option><!-- no zone-->
                                                <option value="f2vavSysSupplyFanOutletTemperature" unit="C">VAV_SYS SUPPLY FAN OUTLET Temperature</option><!-- no zone-->
                                                <option value="f2vavSysSupplyFanOutletMassFlowRate" unit="kg/s">VAV_SYS SUPPLY FAN OUTLET Mass Flow Rate</option><!-- no zone-->
                                                <option value="f2returnOutletCo2Concentration" unit="ppm">RETURN OUTLET CO2 Concentration</option><!-- niet zone 13-->
                                                <option value="f2supplyInletTemperature" unit="C">SUPPLY INLET Temperature</option><!-- niet zone 13-->
                                                <option value="f2supplyInletMassFlowRate" unit="kg/s">SUPPLY INLET Mass Flow Rate</option><!-- niet zone 13-->
                                                <option value="f2vavAvailabilityManagerNightCycleControlStatus" unit="on/off">VAV Availability Manager Night Cycle Control Status</option><!-- no zone-->
                                            </select>
                                        </div>
                                        <br>
                                        <div id="f2-checkboxes">
                                            <label for="zone1"><input type="checkbox" id="f2-zone1" class="f2-zone-checkbox" checked/> <span id="f2-zone1-text">Zone 1</span></label>
                                            <label for="zone2"><input type="checkbox" id="f2-zone2" class="f2-zone-checkbox" checked/> <span id="f2-zone2-text">Zone 2</span></label>
                                            <label for="zone3"><input type="checkbox" id="f2-zone3" class="f2-zone-checkbox" checked/> <span id="f2-zone3-text">Zone 3</span></label>
                                            <label for="zone4"><input type="checkbox" id="f2-zone4" class="f2-zone-checkbox" checked/> <span id="f2-zone4-text">Zone 4</span></label>
                                            <label for="zone5"><input type="checkbox" id="f2-zone5" class="f2-zone-checkbox" checked/> <span id="f2-zone5-text">Zone 5</span></label>
                                            <label for="zone6"><input type="checkbox" id="f2-zone6" class="f2-zone-checkbox" checked/> <span id="f2-zone6-text">Zone 6</span></label>
                                            <label for="zone7"><input type="checkbox" id="f2-zone7" class="f2-zone-checkbox" checked/> <span id="f2-zone7-text">Zone 7</span></label>
                                            <label for="zone8"><input type="checkbox" id="f2-zone8" class="f2-zone-checkbox" checked/> <span id="f2-zone8-text">Zone 8</span></label>
                                            <label for="zone9"><input type="checkbox" id="f2-zone9" class="f2-zone-checkbox" checked/> <span id="f2-zone9-text">Zone 9</span></label>
                                            <label for="zone10"><input type="checkbox" id="f2-zone10" class="f2-zone-checkbox" checked/> <span id="f2-zone10-text">Zone 10</span></label>
                                            <label for="zone11"><input type="checkbox" id="f2-zone11" class="f2-zone-checkbox" checked/> <span id="f2-zone11-text">Zone 11</span></label>
                                            <label for="zone12a"><input type="checkbox" id="f2-zone12a" class="f2-zone-checkbox" checked/> <span id="f2-zone12a-text">Zone 12a</span></label>
                                            <label for="zone12b"><input type="checkbox" id="f2-zone12b" class="f2-zone-checkbox" checked/> <span id="f2-zone12b-text">Zone 12b</span></label>
                                            <label for="zone12c"><input type="checkbox" id="f2-zone12c" class="f2-zone-checkbox" checked/> <span id="f2-zone12c-text">Zone 12c</span></label>
                                            <label for="zone13"><input type="checkbox" id="f2-zone13" class="f2-zone-checkbox" disabled/> <span id="f2-zone13-text">Zone 13</span></label>
                                            <label for="zone14"><input type="checkbox" id="f2-zone14" class="f2-zone-checkbox" checked/> <span id="f2-zone14-text">Zone 14</span></label>
                                            <label for="zone15"><input type="checkbox" id="f2-zone15" class="f2-zone-checkbox" checked/> <span id="f2-zone15-text">Zone 15</span></label>
                                            <label for="zone16"><input type="checkbox" id="f2-zone16" class="f2-zone-checkbox" checked/> <span id="f2-zone16-text">Zone 16</span></label>
                                        </div>
                                        <h3 id="f2-vis-info"></h3>
                                    </div>
                                    <div id="fixed-prox-div-floor-2">
                                        <h3>Fixed prox data - Floor 2</h3>
                                        <div id="f2-checkboxes" class="checkboxes">
                                            <label for="zone1"><input type="checkbox" id="f2-zone1" class="prox-checkbox" value = "svg_2_zone_1" name = "svg_2_zone_1_slider" checked/> <span id="f2-prox-zone1-text" class="color1-text">Zone 1</span></label>
                                            <label for="zone2"><input type="checkbox" id="f2-zone2" class="prox-checkbox" value = "svg_2_zone_2" name = "svg_2_zone_2_slider" checked/> <span id="f2-prox-zone2-text" class="color2-text">Zone 2</span></label>
                                            <label for="zone3"><input type="checkbox" id="f2-zone3" class="prox-checkbox" value = "svg_2_zone_3" name = "svg_2_zone_3_slider" checked/> <span id="f2-prox-zone3-text" class="color3-text">Zone 3</span></label>
                                            <label for="zone4"><input type="checkbox" id="f2-zone4" class="prox-checkbox" value = "svg_2_zone_4" name = "svg_2_zone_4_slider" checked/> <span id="f2-prox-zone4-text" class="color4-text">Zone 4</span></label>
                                            <label for="zone5"><input type="checkbox" id="f2-zone5" class="prox-checkbox" value = "svg_2_zone_5" name = "svg_2_zone_5_slider" checked/> <span id="f2-prox-zone5-text" class="color5-text">Zone 5</span></label>
                                            <label for="zone6"><input type="checkbox" id="f2-zone6" class="prox-checkbox" value = "svg_2_zone_6" name = "svg_2_zone_6_slider" checked/> <span id="f2-prox-zone6-text" class="color6-text">Zone 6</span></label>
                                            <label for="zone7"><input type="checkbox" id="f2-zone7" class="prox-checkbox" value = "svg_2_zone_7" name = "svg_2_zone_7_slider" checked/> <span id="f2-prox-zone7-text" class="color7-text">Zone 7</span></label>
                                        </div>
                                    </div>
                                    <div id="parallel-coordinates-floor-2">
                                        <h3>Number of detections per person</h3>
                                        <div id="wrapper-floor-2" class="wrapper">
                                            <div id="first-floor-2" class="first">
                                                <svg id = "parallel_2"></svg>
                                            </div>
                                            <div id="second-floor-2" class="second">
                                                <div id="table-floor-2" class="table">
                                                    <div id="box-floor-2" class="box">
                                                        <p>Floor: <span id="floortext-floor-2" class="info"></span></p>
                                                        <p>Proxid: <span id="proxidtext-floor-2" class="info"></span></p>
                                                        <p>Mean detections per day: <span id="detectionstext-floor-2" class="info"></span></p>
                                                    </div>
                                                </div>
                                                <div id="heatie-floor-2" class="heatie"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

        <!-- Scripts -->
            <script src="js/dimensions.js" defer></script>
            <script src="js/general.js" defer></script>
            <script src="js/floor2.js" defer></script>
            <script src="js/overview-proxExtended2.js" defer></script>
            <script src="js/overview-dataMaker.js" defer></script>
            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/jquery.scrolly.min.js"></script>
            <script src="assets/js/jquery.scrollzer.min.js"></script>
            <script src="assets/js/skel.min.js"></script>
            <script src="assets/js/util.js"></script>
            <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
            <script src="assets/js/main.js"></script>

    </body>
</html>
